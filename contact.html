<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NITP Capstone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body style="display: flex; flex-direction: column">
    <main>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid mx-3">
          <a class="navbar-brand" href="index.html">
            <img src="media files/logo.png" alt="Logo" class="navbar-logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="about.html"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contact.html"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">
              GET IN TOUCH
            </h1>
            <p class="col-lg-10 fs-4">123 ABC Street Unknown City 1920</p>
            <p class="col-lg-10 fs-4">(02) 123-4567</p>
            <p class="col-lg-10 fs-4">email@company.com</p>
          </div>

          <div class="col-md-10 mx-auto col-lg-5">
            <form id="form">
              <div class="field">
                <label for="from_name">Name</label>
                <input
                  class="form-control"
                  type="text"
                  name="from_name"
                  id="from_name"
                />
              </div>
              <div class="field">
                <label for="email_id">Email Address</label>
                <input
                  class="form-control"
                  type="email"
                  name="email_id"
                  id="email_id"
                  placeholder="email@company.com"
                />
              </div>
              <div class="field">
                <label for="message">Message</label>
                <textarea
                  class="form-control"
                  type="text"
                  name="message"
                  id="message"
                >
                </textarea>
              </div>

              <input
                class="btn btn-outline-secondary"
                type="submit"
                id="button"
                value="Send Email"
              />
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="container footer">
      <p>&copy; 2025 Kusina Buddy &middot;</p>
      <p><a href="#">Back to top</a></p>
    </footer>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>

    <script type="text/javascript">
      emailjs.init("9-FrRj1YMcGW4Ccg1");
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
