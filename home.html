<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NITP Capstone</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!---------------------- navbar ----------------------->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid mx-3">
        <a class="navbar-brand" href="index.html">
          <img src="media files/logo.png" alt="Logo" class="navbar-logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="about.html"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="homeBg">
      <!------------------------ header --------------------->
      <div class="px-4 pt-5 text-center">
        <h1 class="display-5 fw-bold text-body-emphasis">
          Welcome to Kusina Buddy your AI Recipe Generator
        </h1>
        <p class="display-6 text-body-emphasis">What are you cooking today?</p>
      </div>

      <!-------------------------- logo and Generator form --------------------->
      <div class="row d-flex pb-5 mx-5">
        <div
          class="col-lg-6 col-md-6 col-sm-12 d-flex flex-column justify-content-center align-items-center"
        >
          <div>
            <!---------------- Logo ------------------->
            <img
              src="media files/logo.png"
              alt="Logo"
              width="100%"
              height="100%"
            />
          </div>
        </div>

        <!--------------------- Generator ---------------------->
        <div
          class="col-lg-6 col-md-6 col-sm-12 d-flex flex-column justify-content-center align-items-center mx-auto"
        >
          <div class="container">
            <div class="bordered-box py-5">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-outline-success me-md-2" type="button">
                  Generate
                </button>
                <button class="btn btn-outline-success" type="button">
                  Week Plan
                </button>
                <button class="btn btn-outline-success" type="button">
                  Reset
                </button>
              </div>
              <form
                class="row-cols-auto my-3 mx-auto"
                style="display: flex; align-items: center"
              >
                <div class="col-12 mx-auto">
                  <input
                    type="text"
                    class="form-control"
                    id="generateBox"
                    placeholder="Type here"
                  />
                </div>
              </form>
              <div class="d-flex col-12 mx-auto mb-3" style="height: 50%">
                <textarea
                  class="form-control flex-grow-1"
                  id="FormControlTextarea1"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-------------------- modal buttons for notepad and calculator ------------------------>

      <div class="modals">
        <!------------------ Button trigger modal for notepad -------------------->
        <div class="container">
          <button
            type="button"
            class="btn btn-outline-dark notepadBtn"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop1"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-card-checklist"
              viewBox="0 0 16 16"
            >
              <path
                d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z"
              />
              <path
                d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0M7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0"
              />
            </svg>
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="staticBackdrop1"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    Notepad
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body mx-2">
                  <div class="container">
                    <textarea
                      class="form-control flex-grow-1"
                      id="text-editor"
                      placeholder="Start typing here..."
                    ></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <div class="controls">
                    <button
                      class="btn btn-secondary"
                      id="new-btn"
                      onclick="newFile()"
                    >
                      New
                    </button>
                    <button
                      class="btn btn-outline-success"
                      id="save-btn"
                      onclick="saveFile()"
                    >
                      Save
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!------------------ Button trigger modal for calculator ----------------->
        <div class="container">
          <button
            type="button"
            class="btn btn-outline-dark calculatorBtn"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-calculator"
              viewBox="0 0 16 16"
            >
              <path
                d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"
              />
              <path
                d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="staticBackdrop2"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    Calculator
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="calcBody">
                    <div class="calculator">
                      <input
                        type="text"
                        id="display"
                        class="form-control"
                        readonly
                      />
                      <div class="buttons">
                        <button onclick="press('7')">7</button>
                        <button onclick="press('8')">8</button>
                        <button onclick="press('9')">9</button>
                        <button class="operator" onclick="press('/')">/</button>

                        <button onclick="press('4')">4</button>
                        <button onclick="press('5')">5</button>
                        <button onclick="press('6')">6</button>
                        <button class="operator" onclick="press('*')">x</button>

                        <button onclick="press('1')">1</button>
                        <button onclick="press('2')">2</button>
                        <button onclick="press('3')">3</button>
                        <button class="operator" onclick="press('-')">-</button>

                        <button onclick="press('0')">0</button>
                        <button onclick="press('.')">.</button>
                        <button class="operator" onclick="calculate()">
                          =
                        </button>
                        <button class="operator" onclick="press('+')">+</button>

                        <button class="wide" onclick="clearDisplay()">C</button>
                        <button class="wide" onclick="backspace()">âŒ«</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-outline-success"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!------------------- Footer -------------------->
    <footer class="footer mx-3 my-3">
      <p>&copy; 2025 Kusina Buddy &middot;</p>
      <p><a href="#" class="text-muted text-decoration-none">Back to top</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
