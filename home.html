<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NITP Capstone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid mx-3">
          <a class="navbar-brand" href="index.html">
            <img src="media files/logo.png" alt="Logo" class="navbar-logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="about.html"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contact.html"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- header -->
      <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold text-body-emphasis">
          Welcome to AI Recipe Generator
        </h1>
        <p class="display-6 text-body-emphasis">What are you cooking today?</p>
      </div>
      <!-- generator -->
      <div class="container d-flex justify-content-center align-items-center">
        <div class="bordered-box">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-outline-secondary me-md-2" type="button">
              Generate
            </button>
            <button class="btn btn-outline-secondary" type="button">
              Reset
            </button>
          </div>
          <form
            class="row-cols-auto my-3 mx-auto"
            style="display: flex; align-items: center"
          >
            <div class="col-12 mx-auto">
              <input
                type="text"
                class="form-control"
                id="generateBox"
                placeholder="Type here"
              />
            </div>
          </form>
          <div class="d-flex col-12 mx-auto mb-3" style="height: 50%">
            <textarea
              class="form-control flex-grow-1"
              id="FormControlTextarea1"
            ></textarea>
          </div>
        </div>
      </div>
    </main>

    <footer class="container footer mt-5">
      <p>&copy; 2025 Kusina Buddy &middot;</p>
      <p><a href="#">Back to top</a></p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
